<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bruh Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="external/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <div class="container jumbotron">
      <div class="row justify-content-center">
        <img
          draggable="false"
          id="bruh-button"
          onclick="onClick()"
          src="/resources/bruh-button.png"
        />
      </div>
      <div class="row justify-content-center">
        <p>Total Bruhs: <a id="total-clicks">0</a></p>
      </div>
      <div class="row justify-content-center">
        <p>Bruhs Per Second: <a id="cps">0</a></p>
      </div>
      <div class="row justify-content-center">
        <p>
          Check out the repository
          <a href="https://github.com/ParkerSaint/bruh-button">here</a>
        </p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="external/js/bootstrap.bundle.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
